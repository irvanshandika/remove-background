{% extends "layout.html" %} {% block content %}
<div class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-2xl">
        <h1 class="text-2xl font-bold mb-4 text-center">Result</h1>
        <div class="flex flex-col md:flex-row md:space-x-4">
            <div class="flex-1">
                <h2 class="text-lg font-bold mb-2 text-center">Original Image</h2>
                <img src="{{ original_file }}" alt="Original Image" class="w-full rounded-lg">
            </div>
            <div class="flex-1 mt-4 md:mt-0">
                <h2 class="text-lg font-bold mb-2 text-center">Processed Image</h2>
                <img src="{{ processed_file }}" alt="Processed Image" class="w-full rounded-lg">
            </div>
        </div>
        <div class="mt-4 text-center">
            <a href="{{ url_for('download_file', filename='removed_' + filename) }}"
                class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600">Download</a>
        </div>
    </div>
</div>
{% endblock %}
