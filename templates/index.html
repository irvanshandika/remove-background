{% extends "layout.html" %} {% block content %}

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-4 text-center">Upload Image to Remove Background</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4">
            <span class="block sm:inline">{{ messages[0] }}</span>
        </div>
        {% endif %}
        {% endwith %}
        <form action="/upload" method="post" enctype="multipart/form-data" class="space-y-4">
            <input type="file" name="file"
                class="block w-full text-gray-700 border border-gray-300 rounded-lg py-2 px-3">
            <div id="progress-container" class="hidden w-full bg-gray-200 rounded-lg overflow-hidden mt-4">
                <div id="progress-bar" class="bg-blue-500 text-white text-center py-1" style="width: 0%;">0%</div>
            </div>
            <input type="submit" value="Upload"
                class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600">
        </form>
    </div>
</body>
{% endblock %}
